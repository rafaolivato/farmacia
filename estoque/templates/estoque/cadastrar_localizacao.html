{% extends 'estoque/base.html' %}

{% block title %}Cadastro de Localização{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Cadastro de Localização</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate id="localizacaoForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome:</label>
                    {{ form.nome }}
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                    <a href="{% url 'entrada_estoque' %}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'lista_localizacoes' %}" class="btn btn-info">Consultar Localizações</a>
                </div>
            </form>
        </div>
    </div>
</div>     
    
</div>
{% endblock %}
