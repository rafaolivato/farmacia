{% extends 'estoque/base.html' %}
{% block content %}
<h2>Criar Nova Requisição</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Itens da Requisição</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Salvar</button>
</form>
{% endblock %}
