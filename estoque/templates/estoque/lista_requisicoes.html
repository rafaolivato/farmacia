{% extends 'estoque/base.html' %}
{% block content %}
<h2>Requisições Pendentes</h2>
<table>
    <tr>
        <th>Origem</th>
        <th>Destino</th>
        <th>Data</th>
        <th>Ações</th>
    </tr>
    {% for requisicao in requisicoes %}
    <tr>
        <td>{{ requisicao.estabelecimento_origem }}</td>
        <td>{{ requisicao.estabelecimento_destino }}</td>
        <td>{{ requisicao.data_requisicao }}</td>
        <td><a href="{% url 'responder_requisicao' requisicao.id %}">Responder</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
