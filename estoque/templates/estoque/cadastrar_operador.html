{% extends 'estoque/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar Operador{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastrar Operador</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: 'Selecione os estabelecimentos',
            allowClear: true
        });
    });
</script>
{% endblock %}
